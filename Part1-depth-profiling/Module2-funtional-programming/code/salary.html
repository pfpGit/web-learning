    <script>
    // 闭包案例-员工工资
    function makeSalary(base) {
        return function (performence) {
            return base + performence;
        }
    }
    const level1 = makeSalary(10000);
    const level2 = makeSalary(20000);
    console.log(level1(15000), level2(1000));
    </script>
